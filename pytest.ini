[pytest]
# pytest configuration for mempy

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated, test individual components)
    integration: Integration tests (test module interactions)
    api: Tests requiring API keys (external service calls)
    slow: Slow-running tests (may take > 1 second)

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    # Show extra summary on all failures
    --maxfail=5

# Logging
log_cli = false
log_cli_level = INFO

# Warnings
filterwarnings =
    # Ignore specific warnings if needed
    # error

# Coverage options (if using pytest-cov)
# addopts = --cov=mempy --cov-report=term-missing

# Minimum version
minversion = 7.0
